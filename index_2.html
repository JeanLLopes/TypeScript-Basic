<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body class="container">
		<h1 class="text-center">Hello World TypeScript</h1>


		<form action="" method="POST" role="form">
			<legend>Formulario de Cadastro</legend>
		
			<div class="form-group">
				<label for="txtNome">Nome</label>
				<input type="text" class="form-control" id="txtNome" placeholder="insira seu Nome">
			</div>
		
			<div class="form-group">
				<label for="txtEndereco">Endereço</label>
				<input type="text" class="form-control" id="txtEndereco" placeholder="insira seu Endereço">
			</div>
			
			<div class="form-group">
				<label for="txtIdade">Idade</label>
				<input type="text" class="form-control" id="txtIdade" placeholder="insira sua Idade">
			</div>
			

		
			<button type="button" class="btn btn-primary">Enviar Informações</button>
		</form>

		<br>

		<div class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			<strong id="resultado"></strong>
		</div>


		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="exemplo_2.js"></script>
		
		<script type="text/javascript">

			document.querySelector("button").addEventListener("click", function(){
				var nome = document.querySelector("#txtNome").value;
				var endereco = document.querySelector("#txtEndereco").value;
				var idade = document.querySelector("#txtIdade").value;

				var pessoa = new Pessoa(nome,endereco,idade);

				document.querySelector("#resultado").innerHTML = CadastroPessoa(pessoa);	
			})


		</script>

	</body>
</html>
